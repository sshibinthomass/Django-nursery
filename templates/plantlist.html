<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant List</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>S.No</td>
        <th>Plant Name</th>
        <th>Quantity</th>
        <th>Photo</th>
      </tr>

      {% for i,j,k in plantID %}
      <tr>
        <td><b>{{i}}</b></td>
        <td>{{k}}</td>
        <td>{{j}}</td>

        <td>
          <img
            src="https://raw.githubusercontent.com/sshibinthomass/web-images/main/Plant/final%20compressed%2050kb/{{i}}.jpeg"
            alt="mypic"
            width="100"
            height="100"
          />
        </td>
      </tr>
      {% endfor %}
    </table>
    <div class="img"></div>
  </body>
</html>
